		<div class=interieur>
				<h1>Générateur de QRCode</h1>
					<div>
						<p> Voici le QRCode associé au mot "Bonjour" <br/> </p>
						<div id="qrcode"></div>
						<script type="text/javascript">
						var qrcode = new QRCode(document.getElementById("qrcode"), {
							text: "Bonjour",
							width: 256,
							height: 256,
							colorDark : "#000000",
							colorLight : "#77B5FE",
							correctLevel : QRCode.CorrectLevel.H
						});
						</script>
					</div>
					<div>
						<p> Voici celui associé au mot "Adieu" <br/> </p>
			
						<div id="qrcode2"></div>
						<script type="text/javascript">
						new QRCode(document.getElementById("qrcode"), "Adieu");
						</script>
					</div>
		</div>
